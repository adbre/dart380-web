<!DOCTYPE html5>
<html>
    <head>
        <title>Dart380</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="dist/app.css" />
    </head>
    <body>
        <div class="dart380">
          <div class="mid">
            <div class="top-row">
              <div class="panel item-identification">
                <p class="device-name">DART 380</p>

                <p class="ericsson">ERICSSON</p>
                <div class="ericsson-logo-1st-bar"></div>
                <div class="ericsson-logo-2nd-bar"></div>
                <div class="ericsson-logo-3rd-bar"></div>

                <p class="skeranpassad">SKERANPASSAD</p>
              </div>

              <div class="panel display-container">
                <div class="display display-large" data-bind="with: largeDisplay">
                  <p class="text" data-bind="foreach: characters, css: css"><span data-bind="text: text, css: css"></span></p></p>
                  <p class="name">DATAMEDDELANDE</p>
                </div>

                <div class="display display-small" data-bind="with: smallDisplay">
                  <p class="text" data-bind="foreach: characters, css: css"><span data-bind="text: text, css: css"></span></p></p>
                  <p class="name">RADIO/OPM</p>
                </div>
              </div>
            </div>
            <div class="keyboard panel">
              <div class="top-section">
                <div class="function-keys">
                  <div class="write-plane panel"></div>
                  <ul class="keys">
                    <li><button>F1</button></li>
                    <li><button>F2</button></li>
                    <li><button>F3</button></li>
                    <li><button>F4</button></li>
                    <li><button>FMT</button></li>
                  </ul>
                  <ul class="keys">
                    <li><button>REP</button></li>
                    <li><button>RAD</button></li>
                    <li><button>KVI</button></li>
                    <li><button>SKR</button></li>
                    <li><button>DDA</button></li>
                  </ul>
                  <ul class="keys">
                    <li><button>SND</button></li>
                    <li>
                    <div class="show-message">
                      <ul class="keys">
                        <li><button>EKV</button></li>
                        <li><button>MOT</button></li>
                        <li><button>AVS</button></li>
                        <li><button>ISK</button></li>
                      </ul>
                      <p>VISA MEDDELANDE</p>
                      </div>
                    </li>
                </div>
                <div class="radio-keys">
                  <div class="operation-keys">
                    <div class="write-plane panel"></div>
                    <ul class="keys">
                      <li><button>OPM</button></li>
                      <li><button>EFF</button></li>
                      <li><button>ÄND</button></li>
                    </ul>
                    <ul class="keys">
                      <li><button><span class="dart380-btn-sun">&nbsp;</span></button></li>
                      <li><button>SLT</button></li>
                      <li><button>&#x23ce;</button></li>
                    </ul>
                  </div>
                  <div class="numeric-keys">
                    <ul class="keys">
                      <li>
                        <button>
                          <div class="dart380-shift-value">TID</div>
                          <div class="">1</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="dart380-shift-value">RDA</div>
                          <div class="">2</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="">3</div>
                        </button>
                      </li>
                    </ul>
                    <ul class="keys">
                      <li>
                        <button>
                          <div class="dart380-shift-value">KDA</div>
                          <div class="">4</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="">5</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="dart380-shift-value">RAP</div>
                          <div class="">6</div>
                        </button>
                      </li>
                    </ul>
                    <ul class="keys">
                      <li>
                        <button>
                          <div class="dart380-shift-value">NYK</div>
                          <div class="">7</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="">8</div>
                        </button>
                      </li>
                      <li>
                        <button>
                          <div class="dart380-shift-value">TJK</div>
                          <div class="">9</div>
                        </button>
                      </li>
                    </ul>
                    <ul class="keys">
                      <li><button><span class="dart380-btn-star">&nbsp;</span></button></li>
                      <li><button>0</button></li>
                      <li><button>#</button></li>
                    </ul>
                    <a class="reset">NOLLST</a>
                  </div>
                </div>
              </div>
              <div class="qwerty">
                <ul class="keys">
                  <li>
                    <button>
                      <div class="dart380-shift-value">!</div>
                      <div class="">Q</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">"</div>
                      <div class="">W</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">#</div>
                      <div class="">E</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">@</div>
                      <div class="">R</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">%</div>
                      <div class="">T</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">&amp;</div>
                      <div class="">Y</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">/</div>
                      <div class="">U</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">(</div>
                      <div class="">I</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">)</div>
                      <div class="">O</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">=</div>
                      <div class="">P</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">+</div>
                      <div class="">Å</div>
                    </button>
                  </li>
                  <li><button>DEL</button></li>
                </ul>
                <ul class="keys indent-half-key">
                  <li><button>A</button></li>
                  <li><button>S</button></li>
                  <li><button>D</button></li>
                  <li><button>F</button></li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">´</div>
                      <div class="">G</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">^</div>
                      <div class="">H</div>
                    </button>
                  </li>
                  <li>
                    <button>
                      <div class="dart380-shift-value">$</div>
                      <div class="">J</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">&lt;</div>
                      <div class="">K</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">&gt;</div>
                      <div class="">L</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">*</div>
                      <div class="">Ö</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">?</div>
                      <div class="">Ä</div>
                    </button>
                  </li>
                </ul>
                <ul class="keys">
                  <li><button class="shift-key">&#x21ea;</button></li>
                  <li><button>Z</button></li>
                  <li><button>X</button></li>
                  <li><button>C</button></li>
                  <li><button>V</button></li>
                  <li><button>B</button></li>
                  <li><button>N</button></li>
                  <li><button>M</button></li>
                    <button>
                      <div class="dart380-shift-value">;</div>
                      <div class="">,</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">:</div>
                      <div class="">.</div>
                    </button>
                  </li>
                    <button>
                      <div class="dart380-shift-value">_</div>
                      <div class="">-</div>
                    </button>
                  </li>
                  <li><button>&#x23ce;</button></li>
                </ul>
                <ul class="keys indent-one-key">
                  <li><button>&larr;</button></li>
                  <li><button>&rarr;</button></li>
                  <li><button>&uarr;</button></li>
                  <li><button>&darr;</button></li>
                  <li><button class="btn-4">&nbsp;</button></li>
                  <li><button>&#x25b3;</button></li>
                  <li><button>&#x25bd;</button></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="switches panel">
              <div class="switch" data-bind="with: channel">
                  <p>KANAL</p>
                  <div>
                    <label><input type="radio" name="channel" value="1" /><span>1</span></label>
                    <label><input type="radio" name="channel" value="2" /><span>2</span></label>
                    <label><input type="radio" name="channel" value="3" /><span>3</span></label>
                    <label><input type="radio" name="channel" value="4" /><span>4</span></label>
                    <label><input type="radio" name="channel" value="5" /><span>5</span></label>
                    <label><input type="radio" name="channel" value="6" /><span>6</span></label>
                    <label><input type="radio" name="channel" value="7" /><span>7</span></label>
                    <label><input type="radio" name="channel" value="8" /><span>8</span></label>
                  </div>
                  <div class="knob" data-bind="template: { name: 'template-switch-svg', data: $data }"></div>
              </div>
              <div class="switch" data-bind="with: mod">
                  <p>MOD</p>
                  <div>
                    <label><input type="radio" name="mod" value="1" /><span>FR</span></label>
                    <label><input type="radio" name="mod" value="2" /><span>TE</span></label>
                    <label><input type="radio" name="mod" value="3" /><span>KLAR</span></label>
                    <label><input type="radio" name="mod" value="4" /><span>SKYDD</span></label>
                    <label><input type="radio" name="mod" value="5" /><span>D RELÄ</span></label>
                    <label><input type="radio" name="mod" value="6" /><span>TD</span></label>
                    <label><input type="radio" name="mod" value="7" /><span>NG</span></label>
                    <label><input type="radio" name="mod" value="8" /><span>FmP</span></label>
                  </div>
                  <div class="knob" data-bind="template: { name: 'template-switch-svg', data: $data }"></div>
              </div>
              <div class="switch" data-bind="with: volume">
                  <p>VOLYM</p>
                  <div>
                    <label><input type="radio" name="channel" value="1" /><span>1</span></label>
                    <label><input type="radio" name="channel" value="2" /><span>2</span></label>
                    <label><input type="radio" name="channel" value="3" /><span>3</span></label>
                    <label><input type="radio" name="channel" value="4" /><span>4</span></label>
                    <label><input type="radio" name="channel" value="5" /><span>5</span></label>
                    <label><input type="radio" name="channel" value="6" /><span>6</span></label>
                    <label><input type="radio" name="channel" value="7" /><span>7</span></label>
                    <label><input type="radio" name="channel" value="8" /><span>8</span></label>
                  </div>
                  <div class="knob" data-bind="template: { name: 'template-switch-svg', data: $data }"></div>
              </div>
              <script type="text/html" id="template-switch-svg">
                  <svg data-bind="click: onClick, css: css">
                    <g>
                      <circle class="base" cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="white" />
                      <path class="handle" d="M25 25 C 35 10, 65 10, 75 25 L75 75 C 65 90, 35 90, 25 75 L25 25 L22 22 M75 25 L78 22 M75 75 L78 78 M25 75 L22 78" stroke="black" fill="transparent" />
                      <rect class="marker" x="46" y="12" width="8" height="27" stroke-width="1" stroke="black" />
                      <!-- TODO: marker should probably be curved where the path follows the circles...
                        <path class="marker" d="M43 37 L43 10 L57 10 L57 37 L43 37" stroke="black" fill="black" />
                      -->
                      <circle class="screw" cx="50" cy="50" r="15" stroke="black" stroke-width="1" fill="white" />
                    </g>
                  </svg>
              </script>
            </div>
          </div>
        </div>
      <script src="dist/app.js"></script>
    </body>
</html>
